<body>
    <header>
        <nav>
            <div class="logo">EduVerse</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="skills.html" class="protected">Skill Development</a></li>
                <li><a href="career.html" class="protected">Career Guidance</a></li>
                <li><a href="jobs.html" class="protected">Jobs & Internships</a></li>
                <li><a href="#" id="authLink">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Empowering Students with Skills & Careers</h1>
        <p>Your journey to success starts here!</p>
        <a href="#" id="getStartedBtn" class="btn">Get Started</a>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let isLoggedIn = localStorage.getItem("loggedIn");
            let authLink = document.getElementById("authLink");

            // Update Login/Logout Button
            if (isLoggedIn === "true") {
                authLink.innerText = "Logout";
                authLink.href = "#";
                authLink.onclick = function () {
                    localStorage.removeItem("loggedIn");
                    alert("Logged out successfully!");
                    window.location.reload();
                };
            } else {
                authLink.innerText = "Login";
                authLink.href = "login.html";
            }

            // Disable Protected Links if Not Logged In
            document.querySelectorAll(".protected").forEach(link => {
                if (isLoggedIn !== "true") {
                    link.style.pointerEvents = "none";
                    link.style.opacity = "0.5";
                }
            });

            // "Get Started" Button Behavior
            document.getElementById("getStartedBtn").addEventListener("click", function () {
                if (isLoggedIn === "true") {
                    window.location.href = "dashboard.html"; // Redirect to Dashboard
                } else {
                    alert("Please log in first!");
                    window.location.href = "login.html"; // Redirect to Login
                }
            });
        });
    </script>

</body>

<script>

    const chatIcon = document.getElementById('chatIcon');

    const chatbox = document.getElementById('chatbox');

    const sendButton = document.getElementById('sendButton');

    const userInput = document.getElementById('userInput');

    const chatMessages = document.getElementById('chatMessages');



    chatIcon.addEventListener('click', () => {

        chatbox.style.display = chatbox.style.display === 'block' ? 'none' : 'block';

        addMessage("Hi, how can I help you?", 'bot');

    });



    sendButton.addEventListener('click', sendMessage);

    userInput.addEventListener('keypress', (e) => {

        if (e.key === 'Enter') sendMessage();

    });



    function sendMessage() {

        const userMessage = userInput.value.trim();

        if (userMessage) {

            addMessage(userMessage, 'user');

            userInput.value = '';

            setTimeout(() => generateBotReply(userMessage), 1000);

        }

    }



    function addMessage(message, sender) {

        const messageElement = document.createElement('div');

        messageElement.textContent = message;

        messageElement.className = sender === 'user' ? 'user-message' : 'bot-message';

        chatMessages.appendChild(messageElement);

        chatMessages.scrollTop = chatMessages.scrollHeight;

    }



    function generateBotReply(userMessage) {

        let botReply;

        userMessage = userMessage.toLowerCase();



        if (userMessage.includes('skill') || userMessage.includes('course')) {

            botReply = "To develop new skills, explore the Skill Development page on our website.";

        } 
        else if (userMessage.includes('login')) {

            botReply = "For login click get started.";

        }
        else if (userMessage.includes('logout')) {

            botReply = "click logout in the navigation bar.";

        }else if (userMessage.includes('java')) {

            botReply = "Go into skills development and choose programming and you will get java.";

        }
        else if (userMessage.includes('python')) {

            botReply = "Go into skills development and choose programming and you will get python.";

        }
        else if (userMessage.includes('css')) {

            botReply = "Go into skills development and choose web devlopment and you will get html/css.";

        }
        else if (userMessage.includes('html')) {

            botReply = "Go into skills development and choose web devlopment and you will get html/css.";

        }
        else if (userMessage.includes('javascript') || userMessage.includes('js')) {

            botReply = "Go into skills development and choose web devlopment and you will get javascript.";

        }
        else if (userMessage.includes('machine learning')|| userMessage.includes('ml')) {

            botReply = "Go into skills development and choose data science and you will get machine learning.";

        }
        else if (userMessage.includes('data science')|| userMessage.includes('ds')) {

            botReply = "Go into skills development and choose data science and you will get data science.";

        }
        else if (userMessage.includes('data scientist')|| userMessage.includes('software engineer')|| userMessage.includes('ai engineer')) {

            botReply = "Go into career guidance there you find your required jobs.";

        }

        else if (userMessage.includes('career')) {

            botReply = "For career advice, check out the Career Guidance section on our website.";

        } else if (userMessage.includes('job') || userMessage.includes('internship')) {

            botReply = "You can find the latest job and internship opportunities on the Jobs & Internships page.";

        } else if (userMessage.includes('personal growth') || userMessage.includes('self improvement')) {

            botReply = "For personal growth and productivity tips, explore the Personal Growth page.";

        } else if (userMessage.includes('community') || userMessage.includes('mentor')) {

            botReply = "Join our community and connect with mentors by visiting the Community & Mentorship page.";

        } else if (userMessage.includes('hello') || userMessage.includes('hi')) {

            botReply = "Hello! Welcome to EduVerse. How can I assist you today?";

        } else {

            botReply = "I'm here to help! You can ask about skills, careers, jobs, or personal growth.";

        }

        addMessage(botReply, 'bot');

    }

</script>
